<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acompanhamento do Pedido</title>
  <style>
    body { 
        font-family: Arial, sans-serif; 
        padding: 20px; 
        background: #eef2f5; 
    }
    .container {
        max-width: 600px; 
        margin: auto; 
        background: #fff; 
        padding: 20px; 
        border-radius: 10px; 
    }
    .status-step { 
        margin: 15px 0; 
        padding: 15px; 
        border-left: 5px solid #ccc; 
        background: #f4f4f4; 
        border-radius: 5px; 
    }
    .status-step.active { 
        border-left-color: #28a745; 
        background: #e9f9ee; 
    }
    .step-title { 
        font-weight: bold; 
    }
    .step-date { 
        font-size: 0.9em; 
        color: #666; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Status do Pedido</h2>
    <div class="status-step active">
      <div class="step-title">Pedido Recebido</div>
      <div class="step-date">21/04/2025 - 10:00</div>
    </div>
    <div class="status-step active">
      <div class="step-title">Pedido em Preparo</div>
      <div class="step-date">21/04/2025 - 10:30</div>
    </div>
    <div class="status-step">
      <div class="step-title">Saiu para Entrega</div>
      <div class="step-date">Aguardando...</div>
    </div>
    <div class="status-step">
      <div class="step-title">Pedido Entregue</div>
      <div class="step-date">Aguardando...</div>
    </div>
  </div>
</body>
</html>
