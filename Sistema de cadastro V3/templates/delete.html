<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../static/logo2.png">
    <link rel="stylesheet" href="../static/delete.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<body>
    <header class="flex3">
        <a href="/"><img src="../static/logo2.png" alt="Logo"></a>

        <div class="users">
            <a href="/update"><span class="fa-solid fa-users"></span></a>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <div class="card flex-fill shadow rounded-5"  style="width: clamp(20rem,40rem,40rem); height: 550px;">
                    <div class="card-body align-self-center">
                        <h1 class="card-title">Lista de Cadastro</h1>

                        {% for user in dados %}
                        <div class="border mt-3 p-4">
                            {{ user.email }}
                            {{ user.numero }}

                            <form action="{{ url_for('delete',id=user['_id']) }}" method="POST" class="d-flex justify-content-center">
                                <button type="submit" value="delete" class="noselect"><span class="text">Delete</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span></button>
                            </form>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    </div>
    
  






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
