<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Restaurante</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background-color: #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    .logo img {
      height: 50px;
    }

    .nav-links a {
      color: #ccc;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: rgb(255, 94, 0);
    }

    .auth-buttons {
      display: flex;
      gap: 15px;
    }

    .btn-entrar,
    .btn-cadastrar {
      background-color: #e59335;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-entrar:hover,
    .btn-cadastrar:hover {
      background-color: #b7551c;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .card {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .card h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #e59335;
    }

    .card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      background-color: #2b2b2b;
      color: #fff;
    }

    .card button {
      width: 100%;
      padding: 12px;
      background-color: #e59335;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background-color: rgb(229, 109, 53);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
      }

      .auth-buttons {
        width: 100%;
        justify-content: space-between;
      }

      .container {
        padding: 20px;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="/"><img src="../static/logo2.png" alt="Logo"></a>
    </div>
    <nav class="nav-links">
      <a href="/">Início</a>
      <a href="#">Restaurante</a>
      <a href="#">Categoria</a>
    </nav>
    <div class="auth-buttons">
      <button class="btn-entrar">Entrar no Portal</button>
      <button class="btn-cadastrar">Cadastrar</button>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <form action="/cad_restaurante_user" method="post">
        <h2>Cadastre-se</h2>
        <input type="email" name="email" placeholder="Digite seu e-mail" required>
        <input type="password" name="senha" placeholder="Digite sua senha" required>
        <button type="submit">Cadastrar Agora</button>
      </form>
    </div>
  </div>
</body>
</html>
